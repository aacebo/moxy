name: Book

on:
  push:
    branches: [master]
    paths:
      - .github/workflows/book.yml
      - "book/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          mkdir -p "$HOME/.local/bin"
          tag=$(curl -sSL https://api.github.com/repos/rust-lang/mdBook/releases/latest | jq -r '.tag_name')
          curl -sSL "https://github.com/rust-lang/mdBook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz" | tar -xz -C "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build book
        run: mdbook build book/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
